<html>
    <head>
        <title>Checkout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
        <link href="/Restaurante/css/style.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>     
        <script src="/Restaurante/js/include.js" type="text/javascript"></script>    
        <script src="/Restaurante/js/checkout.js" type="text/javascript"></script>     
    </head>
    <body>
        <div data-include="../header"></div>


        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <form>

                        <div class="form-group">
                            <label for="InputFirstName">First Name</label>
                            <input type="text" class="form-control" id="InputFirstName">
                        </div>
                        <div class="form-group">
                            <label for="InputLastName">Last Name</label>
                            <input type="text" class="form-control" id="InputLastName">
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Email</label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="InputTelephone">Telephone</label>
                            <input type="text" class="form-control" id="InputTelephone">
                        </div>
                        <div class="form-group">
                            <div class="radio">
                                <label><input type="radio" name="optradio">Cash On Delivery</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio">Credit or debit card upon delivery</label>
                            </div>
                        </div>
                          <button class="btn btn-primary" id="order" type="button">Checkout</button>
                    </form>
                </div>
            </div>
        </div>

        <div data-include="../footer">
        </div>


        <script>
            function loaded() {
                $("#order").on("click", function () {
                    ordenar();
                });
            }
            $(loaded);
            function ordenar() {
                $.ajax({type: "POST", url: "/Restaurante/restaurante/ordenes"})
                        .then(() => {
                            //orden registrada
                        },
                                (error) => {
                            alert(errorMessage(error.status));
                        });
            }
            function errorMessage(status) {
                switch (status) {
                    case 404:
                        return "Registro no encontrado";
                    case 403:
                    case 405:
                        return "Usuario no autorizado";
                    case 406:
                        return "Registro duplicado";
                    default:
                        return "Error: " + status;
                }
            }
        </script>
    </body>
</html>
